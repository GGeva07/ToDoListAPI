
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registarse</title>
    <link rel="stylesheet" href="../StylesSheets/LoginUser.css">
</head>
<body>
    <div class="contenedor_registro">
        <form action="LogearUsuario" class="LoginUser">
            <label for="">Nombre</label>
            <input type="text" id="inputNombre" required minlength="3" maxlength="20">

            <label for="">Apellido</label>
            <input type="text" id="inputApellido" required minlength="3" maxlength="20">
            
            <label for="">Correo</label>
            <input type="email" name="correo" id="inputCorreo" required>
            <label for="">Contrase√±a</label>
            <input type="password" id="inputPass" required>
            <a href="PaginaPrincipalUser.html"><button type="submit" class="btn_form">Registrarse</button></a>
            <button onclick="redirigir()" data-bs-toggle="modal" data-bs-target="#ModalRedirigir">Volver Atras</button>
        </form>
    </div>    

    <div class="modal fade" id="ModalRedirigir" tabindex="-1" aria-labelledby="Mensaje" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="Mensaje"></h1>
            <button type="button" class="btn btn-close" data-bs-dismiss="modal" id="boton_modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    



    <script>
    function redirigir(){
        document.getElementById("Mensaje").innerText = "Redirigiendo";
        setTimeout(() =>{
            window.location.href = "LoginUser.html";
        }, 800);
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
